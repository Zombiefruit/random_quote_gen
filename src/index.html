<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Kieran Williams">

    <title>Get A Random Quote!</title>

    <!-- Some fonts (186 ms page load impact) -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100italic' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css' />
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css' />
    <!-- This is the main stylesheet for my own stylings -->
    <link href="resources/css/main_stylesheet.css" rel="stylesheet" >

  </head>
  <body id="main">
    <div id="wrapper">
      <div id="quote-box">
        <p id="quote">
        </p>
        <div id="buttons">
          <a href="#" id="tweet"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
          <button id="refresh">New Quote</button>
        </div>
      </div>
    </div>

    <!-- This is the main entry point for the javascript stuff -->
    <script src="resources/js/main.js"></script>
  </body>
</html>
